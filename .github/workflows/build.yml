name: Build
on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "0 0 * * 6" # weekly on saturday
  workflow_dispatch:

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    env:
      GOPATH: ${{ github.workspace }}
    steps:
      - name: install-go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: install-linux-libs
        if: ${{ matrix.os == "ubuntu-latest" }}
        run: |
          set -eux;
          sudo apt-get update;
          sudo apt-get install --yes --no-install-recommends \
            libpcap-dev \
            libsasl2-dev \
          ;
      - name: asdf-plugin-test
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: mongodump --version
