name: Build

on:
  push:
    branch:
    - master
  schedule:
    - cron: "* */6 * * 1-5"
  workflow_dispatch:
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    env:
      GOPATH: ${{ github.workspace }}
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: install-linux-libs
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -eux;
          sudo apt-get update;
          sudo apt-get install --yes --no-install-recommends \
            libpcap-dev \
            libsasl2-dev \
          ;
      - uses: asdf-vm/actions/plugin-test@v1
        with:
          command: mongodump --version
